
{% load mote_tags %}
{% with element.json.data.Language_list_centered as "language_centered" %}
<div class="languages">
  <ul class="language-list language-list--pipe-center language-list--standard-center">
    {% for item in language_centered.languages %}
        <li class="language-list__item language-list__item--standard-center">{{ item.language }}</li>
    {% endfor %}
  </ul>
</div>
{% endwith %}
