
{% load mote_tags %}
{% with element.json.data.Language_list_text as "language_text" %}
<div class="languages">
  <ul class="language-list language-list--text-decorated language-list--{{language_text.modifiers}}">
    {% for item in language_text.languages %}
        <li class="language-list__item language-list__item--text-decorated">{{ item.language }}</li>
    {% endfor %}
  </ul>
</div>
{% endwith %}
