{% extends "base.html" %}
{% block content %}
<div class="standalone-page polls gem-polls">
    <div class="section-title">
      <h4 class="poll__title list-header">{% trans "What's your opinion?" %}</h4>
    </div>
    <div class="list-inline">
      <h3>{{ question.title }}</h3>
      {% if form.answer.errors %}
        <p class="error error--polls">{{form.answer.errors|join:", " }}</p>
      {% endif %}

      <form class="polls__form" action="{% url 'molo.polls:free_text_vote' question.id %}" method="post" >
      {% csrf_token %}
        {{form.answer}}
        <input class="poll-choice__submit" type="submit" value="{% trans "Vote" %}" class="button call-to-action__button call-to-action__button--primary"/>
        <a href="{{request.site.root_page.url}}" class="button call-to-action__nav-item call-to-action__nav-item--back-home">{% trans "Home" %}</a>
      </form>
  </div>
</div>
{% endblock %}
