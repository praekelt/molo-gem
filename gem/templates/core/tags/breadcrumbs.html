
{% load wagtailcore_tags %}

{% if ancestors %}
  <h4>
    <span><a href="/">{% trans "Home" %}</a></span> &gt;
    {% for ancestor in ancestors %}
      {% if forloop.last %}
        <span class="active">{{ ancestor }}</span>
      {% else %}
        <span><a href="{% pageurl ancestor.specific %}">{{ ancestor }}</a></span> &gt;
      {% endif %}
    {% endfor %}
  </h4>
{% endif %}
