{% extends "base.html" %}
{% block content %}
<div class="polls">
  <div class="heading heading__article">
    <h1>{{self.title}}</h1>
  </div>
  {% if self.freetextquestion %}
    {% include 'polls/includes/poll_free_text_form.html' with question=self %}
  {% else %}
    {% include 'polls/includes/poll_question_form.html' with question=self %}
  {% endif %}
</div>
{% endblock %}
