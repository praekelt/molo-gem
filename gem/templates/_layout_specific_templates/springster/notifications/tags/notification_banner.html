{% if user.is_authenticated and number_unread_notifications > 0 %}
<div class="reply-notification">
<a href="{% url 'molo.commenting:reply_list' %}" class="call-to-action__nav-item-text call-to-action__nav-item-text--right-wide">
    {{ number_unread_notifications }} {% trans "New" %}
    {% if number_unread_notifications == 1 %}
      {% trans "Reply" %}
    {% else %}
      {% trans "Replies" %}
    {% endif %}
</a>
</div>
{% endif %}
